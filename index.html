
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>

   p {
    color: white;
    font-size: 25px;
    padding: 5px;
    border: 2px solid white;
    margin-top: 20px;
   }   
   p:hover {
    opacity: 0.7;
   }     
 
    </style>

  </head>
  <body>
    
  <div id="main-div" class="container bg-primary p-5 my-5 justify-content-center align-items-center">
<h1 class="h1 text-light mb-5" style="font-size: 50px;">YapÄ±lacaklar listesi</h1>
<input type="text" class="txt ms-5">
<input type="button" value="Ekle" class="btn btn-light" onclick="txtadd();">
<input type="button" value="Temizle" class="btn btn-light" id="clear">

<div id="content-div"></div>
   

  </div>

      


    <script>

  
  function txtadd() {
    let content_div = document.getElementById('content-div');
    let t = document.querySelector('.txt').value;
    let p = ' ';
    p+='<p>'+t+'</p>';
    content_div.innerHTML+=p; 
    document.querySelector('.txt').value="";
   
  }
  p.onclick = function () {
    p.style.color="gray";
  }
 
  document.getElementById('clear').onclick= function () {
    document.getElementById('content-div').innerHTML="";
  }
  

    </script>
  </body>
</html>
